<!DOCTYPE html>
<html>
<metadata charset="UTF-8">
    <title>Family radio</title>
<script>
var audio = new Audio;
var playlist =new Array('electric.mp3','Neo Tem Nada.mp3');
 function Radio(){
  for(var i = 0; i < playlist.length; i++)
     audio.src = playlist[i];
     audio.play();

 }
 
 audio.addEventListener('ended', Radio());
 audio.loop = true;
 
     
</script>
<style>
 
</style>
<body>
    <hi>Welcome to Radio.me</hi>
    <br>
    <button id="play" onplay="Radio()">play</button>
    
    
    
    
</body>
</html>
